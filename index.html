<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeopardy Game</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a id="new-game">Start Game</a></li>
        <li><a href="https://penguinstemplar.github.io/Portfolio/">Jeopardy!</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="game-board">
      <div id="category-row"></div>
      <div id="question-grid"></div>
    </div>
    <div id="notifications"></div> 
  </main>

  <footer>
    <div id="p1" class="active">Player 1:</div> 
    <div class="player-score" id="player1-score">Player 1: 0</div>
    <div class="input-response">
      <input type="text" id="answer-input">
      <button id="submit-answer">Submit Answer</button>
    </div>
    <div id="p2" class="">Player 2:</div> 
    <div class="player-score" id="player2-score">0</div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
